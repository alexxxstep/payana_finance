<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="Professional Financial Expert" />
    <meta name="robots" content="index,follow" />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="/style.css" />

    <title>Payna</title>
  </head>
  <body>
    <div class="wrapper">
      <header class="header">
        <div class="header__container">
          <a href="#" class="header__logo">
            <img src="/icons/logo.svg" alt="logo" />
          </a>

          <div class="header__menu menu">
            <nav class="menu__body">
              <ul class="menu__list">
                <li class="menu__item">
                  <a href="" class="menu__link">Home</a>
                </li>
                <li class="menu__item">
                  <a href="" class="menu__link">Features</a>
                </li>
                <li class="menu__item">
                  <a href="" class="menu__link">Showcase</a>
                </li>
                <li class="menu__item">
                  <a href="" class="menu__link">Pricing</a>
                </li>
              </ul>
            </nav>
          </div>

          <div class="header__button">
            <a href="" class="button btn_grey">Sign in</a>
          </div>
        </div>
      </header>

      <main class="main__container">
        <section class="head">
          <div class="head__box">
            <div class="head__expert">
              <h1 class="head__title title_h1">
                Manage Payroll Like an Expert
              </h1>
              <p class="head__text text">
                Payna is helping you to setting up the payroll without required
                any finance skills or knowledge before
              </p>
              <div class="head__button">
                <a href="" class="button">Get Started</a>
              </div>
            </div>
            <!-- head__expert -->

            <div class="head__images">
              <img
                class="head__img"
                src="/img/main_head.jpg"
                alt="Payna image"
              />
              <img
                class="head__img_analytics"
                src="/img/analytics.jpg"
                alt="analytics"
              />
              <img
                class="head__img_bulk"
                src="/img/bulk_img.jpg"
                alt="bulk expert"
              />
            </div>
            <!-- head__images -->
          </div>
          <!-- head__box -->
          <div class="head__companies">
            <h3 class="head__companies_title">Trusted by Global Companies</h3>
            <div class="head__companies_list">
              <img
                class="head__companies_item"
                src="/icons/apple.svg"
                alt="apple"
              />
              <img
                class="head__companies_item"
                src="/icons/adobe.svg"
                alt="adobe"
              />
              <img
                class="head__companies_item"
                src="/icons/slack.svg"
                alt="slack"
              />
              <img
                class="head__companies_item"
                src="/icons/spotify.svg"
                alt="spotify"
              />
              <img
                class="head__companies_item"
                src="/icons/google.svg"
                alt="google"
              />
            </div>
          </div>
          <!-- head__companies -->
        </section>
      </main>
    </div>
  </body>
</html>
