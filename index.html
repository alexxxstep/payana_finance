<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="Professional Financial Expert" />
    <meta name="robots" content="index,follow" />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="/style.css" />

    <title>Payna</title>
  </head>
  <body>
    <div class="container">
      <header class="main-head">
        <nav>
          <div class="main-logo">
            <img src="/icons/logo.svg" alt="l" />
            <h3>Payna</h3>
          </div>
          <ul class="nav-links">
            <li><a href="#">Home</a></li>
            <li><a href="#features">Features</a></li>
            <li><a href="#showcase">Showcase</a></li>
            <li><a href="#pricing">Pricing</a></li>
          </ul>

          <div class="login">
            <button id="sign-in">Sign in</button>
          </div>
        </nav>

        <section class="hero">
          <div class="hero_box">
            <div class="hero-introduction">
              <h1 class="hero-introduction-title">
                Manage Payroll <br />
                Like an Expert
              </h1>
              <p class="hero-introduction-text">
                Payna is helping you to setting up the payroll without required
                any finance skills or knowledge before
              </p>
              <button class="hero-introduction-btn">Get Started</button>
            </div>

            <div class="hero-images">
              <div class="hero_image"></div>
            </div>
          </div>

          <div class="companies">
            <h5>Trusted by Global Companies</h5>

            <div class="hero-company-icons">
              <img src="/icons/apple.svg" alt="apple" />
              <img src="/icons/adobe.svg" alt="adobe" />
              <img src="/icons/slack.svg" alt="slack" />
              <img src="/icons/spotify.svg" alt="spotify" />
              <img src="/icons/google.svg" alt="googles" />
            </div>
          </div>
        </section>
      </header>
    </div>
  </body>
</html>
